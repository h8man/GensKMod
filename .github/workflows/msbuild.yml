name: Windows Release Build

on:
 push:
    tags:
      - 'v*.*.*'  # Only run on version tags, e.g., v1.0.0
 workflow_dispatch:

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: src/gensKMod.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=Win32 ${{env.SOLUTION_FILE_PATH}}
      
    - name: Create ZIP with EXE + DLLs
      run: |
        mkdir release
        xcopy src\Gens\bin\Release\*.exe release\
        
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: genskmod-windows-release
        path: release\
